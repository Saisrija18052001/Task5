<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
</head>

<body text="yellow" bgcolor="black">
    <center>
        <form method="get" name="form-1" action="serverurl112">
            <table align="center" bgcolor="blue" cellspacing="20px">
                <caption>
                    <h2>Sign Up</h2>
                </caption>
                <tr>
                    <td>
                        <label for="fname">First Name</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="text" id="fname" name="fname" placeholder="Enter First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="text" id="lname" name="lname" placeholder="Enter Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sname">Screen Name</label>
                    </td>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <td>
                        <input type="text" id="sname" name="smame" placeholder="Enter Screen Name">
                    </td>
                </tr>

                <td>
                    <label for="gender">Gender</label>
                </td>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <td>
                    <input type="radio" id="gender" name="Gender" value="Male">Male
                    <input type="radio" id="gender" name="Gender" value="Female">Female
                </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">Country</label>
                    </td>
                    <td>
                        <select name="name3" id="id3">
                            <option value="afghanistan">Afghanistan</option>
                            <option value="albania">Albania</option>
                            <option value="Armenia">Armenia</option>
                            <option value="australia">Australia</option>
                            <option value="bangladesh">Bangladesh</option>
                            <option value="brazil">Brazil</option>
                            <option value="cambodia">Cambodia</option>
                            <option value="canada">Canada</option>
                            <option value="china">China</option>
                            <option value="denmark">Denmark</option>
                            <option value="egypt">Egypt</option>
                            <option value="fiji">Fiji</option>
                            <option value="france">France</option>
                            <option value="germany">Germany</option>
                            <option value="hungary">Hungary</option>
                            <option value="india">India</option>
                            <option value="iran">Iran</option>
                            <option value="ireland">Ireland</option>
                            <option value="italy">Italy</option>
                            <option value="liberia">Liberia</option>
                            <option value="malaysia">Malaysia</option>
                            <option value="maldives">Maldives</option>
                            <option value="mali">Mali</option>
                            <option value="mexico">Mexico</option>
                            <option value="nepal">Nepal</option>
                            <option value="new zealand">New Zealand</option>
                            <option value="north korea">North Korea</option>
                            <option value="pakistan">Pakistan</option>
                            <option value="russia">Russia</option>
                            <option value="Armenia">Singapore</option>
                            <option value="Armenia">Sri Lanka</option>
                            <option value="Armenia">Switzerland</option>
                            <option value="turkey">Turkey</option>
                            <option value="usa">United States of America</option>
                            <option value="yemen">Yemen</option>
                            <option value="zambia">Zambia</option>
                            <option value="zimbabwe">Zimbabwe</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">e-mail</label>
                    </td>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="number">Phone</label>
                    </td>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <td>
                        <input type="number" id="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id4">Password</label>
                    </td>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <td>
                        <input type="password" id="id4" name="name4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">Confirm Password</label>
                    </td>
                    &nbsp;&nbsp;
                    <td>
                        <input type="password" id="id5" name="name5">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                    <td>
                        <input type="submit" value="Submit"
                            style="background-color: violet;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="Cancel" style="background-color: red;">
                    </td>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
